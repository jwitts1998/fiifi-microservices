<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiifi Data Validation Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .content {
            padding: 30px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover {
            background: #5a6fd8;
        }
        .btn-success {
            background: #28a745;
        }
        .btn-danger {
            background: #dc3545;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #f8f9fa;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .environment-info {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Fiifi Data Validation Dashboard</h1>
            <p>Real-time monitoring of companies and processing statistics</p>
        </div>
        
        <div class="content">
            <div class="environment-info">
                <strong>Environment:</strong> <span id="environment">Detecting...</span><br>
                <strong>API Base URL:</strong> <span id="apiBase">Detecting...</span>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalCompanies">-</div>
                    <div>Total Companies</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeCompanies">-</div>
                    <div>Active Companies</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="apiStatus">-</div>
                    <div>API Status</div>
                </div>
            </div>
            
            <div>
                <button class="btn" onclick="loadCompanies()">üîÑ Refresh Data</button>
                <button class="btn" onclick="loadStats()">üìà Load Statistics</button>
                <button class="btn btn-success" onclick="showAddCompanyForm()">‚ûï Add Company</button>
            </div>

            <!-- Add Company Form -->
            <div id="addCompanyForm" style="display: none; margin-top: 20px; padding: 20px; background: #f8f9fa; border-radius: 8px;">
                <h3>Add New Company</h3>
                <div class="form-group">
                    <label>Company Name:</label>
                    <input type="text" id="companyName" placeholder="Enter company name">
                </div>
                <div class="form-group">
                    <label>Sector:</label>
                    <select id="companySector">
                        <option value="Technology">Technology</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Finance">Finance</option>
                        <option value="Education">Education</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Stage:</label>
                    <select id="companyStage">
                        <option value="Seed">Seed</option>
                        <option value="Series A">Series A</option>
                        <option value="Series B">Series B</option>
                        <option value="Series C">Series C</option>
                        <option value="Growth">Growth</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Geography:</label>
                    <input type="text" id="companyGeography" placeholder="e.g., US, EU, Asia">
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <input type="text" id="companyDescription" placeholder="Brief description">
                </div>
                <button class="btn btn-success" onclick="addCompany()">Create Company</button>
                <button class="btn" onclick="hideAddCompanyForm()">Cancel</button>
            </div>
            
            <div id="loadingIndicator" class="loading" style="display: none;">
                <p>Loading companies...</p>
            </div>
            
            <table id="companiesTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Sector</th>
                        <th>Status</th>
                        <th>Stage</th>
                        <th>Geography</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="companiesTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Auto-detect API base URL
        const API_BASE = window.location.origin;
        
        // Update environment info
        document.getElementById('environment').textContent = window.location.hostname.includes('run.app') ? 'Production (Cloud Run)' : 'Development (Local)';
        document.getElementById('apiBase').textContent = API_BASE;

        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadCompanies();
            loadStats();
            checkApiHealth();
        });

        // API Health Check
        async function checkApiHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                document.getElementById('apiStatus').textContent = data.status === 'healthy' ? '‚úÖ Healthy' : '‚ùå Unhealthy';
            } catch (error) {
                document.getElementById('apiStatus').textContent = '‚ùå Offline';
            }
        }

        // Load companies
        async function loadCompanies() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const companiesTable = document.getElementById('companiesTable');
            
            loadingIndicator.style.display = 'block';
            companiesTable.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE}/companies`);
                const data = await response.json();

                if (data.success) {
                    displayCompanies(data.data);
                    companiesTable.style.display = 'table';
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        // Display companies in table
        function displayCompanies(companies) {
            const tbody = document.getElementById('companiesTableBody');
            
            if (companies.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6">No companies found</td></tr>';
                return;
            }

            tbody.innerHTML = companies.map(company => `
                <tr>
                    <td><strong>${company.name || 'N/A'}</strong></td>
                    <td>${company.sector || '-'}</td>
                    <td>${company.status || '-'}</td>
                    <td>${company.stage || '-'}</td>
                    <td>${company.geography || '-'}</td>
                    <td>
                        <button class="btn btn-danger" onclick="deleteCompany('${company._id}')">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/companies/stats`);
                const data = await response.json();

                if (data.success) {
                    document.getElementById('totalCompanies').textContent = data.data.totalCompanies || 0;
                    document.getElementById('activeCompanies').textContent = data.data.companiesByStatus?.active || 0;
                } else {
                    // Fallback: count from companies list
                    const companiesResponse = await fetch(`${API_BASE}/companies`);
                    const companiesData = await companiesResponse.json();
                    if (companiesData.success) {
                        document.getElementById('totalCompanies').textContent = companiesData.data.length;
                        document.getElementById('activeCompanies').textContent = companiesData.data.filter(c => c.status === 'active').length;
                    }
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Show add company form
        function showAddCompanyForm() {
            document.getElementById('addCompanyForm').style.display = 'block';
        }

        // Hide add company form
        function hideAddCompanyForm() {
            document.getElementById('addCompanyForm').style.display = 'none';
            // Clear form
            document.getElementById('companyName').value = '';
            document.getElementById('companySector').value = 'Technology';
            document.getElementById('companyStage').value = 'Seed';
            document.getElementById('companyGeography').value = '';
            document.getElementById('companyDescription').value = '';
        }

        // Add company
        async function addCompany() {
            const companyData = {
                name: document.getElementById('companyName').value,
                sector: document.getElementById('companySector').value,
                stage: document.getElementById('companyStage').value,
                geography: document.getElementById('companyGeography').value,
                description: document.getElementById('companyDescription').value,
                status: 'active'
            };

            if (!companyData.name) {
                alert('Please enter a company name');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/companies`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(companyData)
                });

                const data = await response.json();

                if (data.success) {
                    hideAddCompanyForm();
                    loadCompanies();
                    loadStats();
                    alert('Company created successfully!');
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Delete company
        async function deleteCompany(companyId) {
            if (!confirm('Are you sure you want to delete this company?')) return;

            try {
                const response = await fetch(`${API_BASE}/companies/${companyId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    loadCompanies();
                    loadStats();
                    alert('Company deleted successfully!');
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
