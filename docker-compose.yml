version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: fiifi-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: fiifi
    volumes:
      - mongodb_data:/data/db
    networks:
      - fiifi-network

  core-api:
    build:
      context: ./fiifi-core-api
      dockerfile: Dockerfile
    container_name: fiifi-core-api
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://mongodb:27017/fiifi
      PORT: 3000
    depends_on:
      - mongodb
    networks:
      - fiifi-network
    volumes:
      - ./fiifi-core-api:/app
      - /app/node_modules

volumes:
  mongodb_data:

networks:
  fiifi-network:
    driver: bridge
